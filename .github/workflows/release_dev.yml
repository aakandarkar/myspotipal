name: Automated Versioning and Release

on:
  push:
    branches: [ deploy ]  # Trigger on pushes to the deploy branch

permissions:
  contents: write  # Required for creating tags

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Bump Version and Create Tag
        uses: mathieudutour/github-tag-action@v6
        with:
          release_branches: deploy
          custom_tag: v$major.$minor.$patch  # Semantic Versioning format
          tag_prefix: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.github_tag.outputs.new_tag }}
          release_name: Release ${{ steps.github_tag.outputs.new_tag }}
          body: Auto-generated release from deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

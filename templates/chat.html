<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpotipal Chat</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" sizes="48x48">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MySpotipal Chat</h1>
        <div id="error-message" class="alert"></div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
            <div id="thinking-indicator" class="thinking-indicator hidden">
                thinking<span class="dots">...</span>
            </div>
        </div>
        <div class="examples">
            <p onclick="setExample('Who are my top artists of all time?')">Who are my top artists of all time?</p>
            <p onclick="setExample('What\'s my most played track?')">What's my most played track?</p>
            <p onclick="setExample('Generate a playlist for a disco party')">Generate a playlist for a disco party</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask me something..." onkeypress="checkEnter(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>

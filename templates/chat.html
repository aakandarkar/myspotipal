<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpotiPal Chat</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" sizes="48x48">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Keep all your existing styles exactly as they are */
        .bot-message pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .bot-message code {
            font-family: monospace;
            font-size: 0.9em;
            background-color: rgba(175,184,193,0.2);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center; /* Add this line */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #191414;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Remove the text-align: center; line */
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #d1e8d3;
            border-radius: 10px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            text-align: left; /* Add this line */
        }        
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            width: 100%;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .input-box button {
            padding: 10px 20px;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
        }
        .input-box button:hover {
            background-color: #191414;
        }
        .examples {
            text-align: left;
            margin-bottom: 20px;
        }
        .examples p {
            margin: 5px 0;
            cursor: pointer;
            color: #1db954;
        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            display: none;
        }
        /* Add new style for disabled state */
        .input-box input:disabled, .input-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MySpotiPal Chat</h1>
        <div id="error-message" class="alert"></div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="examples">
            <p onclick="setExample('What are my top artists?')">What are my top artists?</p>
            <p onclick="setExample('What\'s my most played track recently?')">What's my most played track recently?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask me something..." onkeypress="checkEnter(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        function setExample(example) {
            userInput.value = example;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
        
            // Disable input and button while processing
            userInput.disabled = true;
            sendButton.disabled = true;
        
            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-bubble user-message';
            userMessage.textContent = message;  // Keep this as textContent for user message
            chatBox.appendChild(userMessage);
        
            // Clear input
            userInput.value = '';
        
            // Create bot message container
            const botMessage = document.createElement('div');
            botMessage.className = 'chat-bubble bot-message';
            chatBox.appendChild(botMessage);
        
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(message)}`
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const reader = response.body.getReader();
const decoder = new TextDecoder();
let accumulatedMessage = ''; // Add this to accumulate the message

while (true) {
    const {done, value} = await reader.read();
    if (done) break;
    
    const chunk = decoder.decode(value, {stream: true});
    const messages = chunk.split('\n\n');
    
    for (const message of messages) {
        if (message.startsWith('data: ')) {
            const cleanChunk = message.replace('data: ', '').trim();
            if (cleanChunk) {
                // Accumulate the message instead of replacing
                accumulatedMessage += cleanChunk;
                // Update the UI with the accumulated message
                botMessage.innerHTML = accumulatedMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    }
}
                            
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred while processing your request.');
                botMessage.innerHTML = 'Sorry, there was an error processing your request.';
            } finally {
                // Re-enable input and button
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function checkEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey && !userInput.disabled) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Artists and Genres</title>
</head>
<body>
    <h1>Top Artists</h1>
    <ul>
        {% for artist in artists %}
        <li>{{ artist.name }}</li>
        {% endfor %}
    </ul>
    <h1>Top Genres</h1>
    <ul>
        {% for genre in genres %}
        <li>{{ genre }}</li>  <!-- Change here -->
        {% endfor %}
    </ul>
</body>
</html>

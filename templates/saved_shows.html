<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Saved Shows</title>
</head>
<body>
    <h1>Saved Shows</h1>
    {% if shows %}
        <ul>
        {% for show in shows %}
            <li>
                <strong>{{ show.name }}</strong><br>
                Description: {{ show.description }}<br>
                Publisher: {{ show.publisher }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No saved shows found.</p>
    {% endif %}
</body>
</html>
